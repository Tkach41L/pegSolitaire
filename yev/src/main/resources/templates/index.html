<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/stylesheet.css"/>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="mid">
<h1>Welcome to Gamestudio!</h1>
<!--/*@thymesVar id="userController" type="sk.tuke.gamestudio.server.controller.UserController"*/-->
<span th:if="${@userController.logged}">
        Logged as: <span th:text="${@userController.loggedUser.login}"/><br/>
        <a href="/logout">Logout</a><br/>
    </span>

    <p>Login</p>
<span th:if="not ${@userController.logged}">
        <form action="/login" method="post">
            Login: <input type="text" name="login"/><br/>
            Password: <input type="password" name="password"/><br/>
            <input type="submit"/>
        </form>
    </span>


    <p>Register</p>
    <span th:if="not ${@userController.logged}">
        <form action="/register" method="post">
            Login: <input type="text" name="login"/><br/>
            Heslo: <input type="password" name="password"/><br/>
            <input type="submit" value="Submit">
        </form>
    </span>

    <a href="/pegsolitaire">PegSolitaire</a>

</div>
</body>
</html>
